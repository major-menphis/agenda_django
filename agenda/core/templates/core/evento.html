{% extends "core/model-page.html" %}

{% block content %}

<h2>Novo evento</h2>

<form action="submit" method="post">
    {% csrf_token %}
    <label>Título</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input type="text" name="titulo" size="18" value="{{ evento.titulo }}">
    <br>
    <label>Data do evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" rows="6">{{ evento.descricao }}</textarea>
    <br>
    <label>Local:</label>
    <br>
    <input type="text" name="local" size="19" value="{{ evento.local }}">
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>

{% endblock %}
